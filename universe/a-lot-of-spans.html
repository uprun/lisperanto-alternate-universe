<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a-lot-of-spans</title>
</head>
<style>
.example {
    display: none;
}
.empty-span {
min-width: 1rem;
min-height: 1rem;
display: inline-block;
}
</style>
<script>
test = {};
test.span_on_input = function()
{
    console.log(event);
    var target = event.originalTarget;
    if(target.innerText.length > 0)
    {
        var text = target.innerText[0];
        target.innerText = "";
        var template = document.getElementById('example');
        var clone = template.cloneNode(true);
        clone.id = "";
        clone.classList.remove("example");
        clone.classList.add("empty-span");
        clone.innerText = text;
        target.parentNode.insertBefore(clone, target);
    }
};
</script>
<body style="background-color: black;
        color: orange;
        margin: 0;" >
<span id='example' class='example' contenteditable='true' oninput="test.span_on_input()"></span>
<div><span id='example' class='empty-span' contenteditable='true' oninput="test.span_on_input()"></span></div>
</body>
</html>
